<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория Роллы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
<div id="order-summary" class="order-summary">
</div>
<h1 class="category-title">Роллы</h1>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-4 col-md-6 mb-4" data-th-each="dish : ${rolls}">
            <div class="product-card">
                <img data-th-src="${dish.imageUrl}" alt="Ролл" class="img-fluid" data-toggle="modal"
                     data-th-attr="data-target='#productModal-' + ${dish.id}" style="cursor: pointer;">
                <h5 class="card-title" data-th-text="${dish.name}"></h5>
                <span class="price-badge" data-th-text="${dish.price} + '₽'"></span>
            </div>

            <div class="modal fade" th:id="'productModal-' + ${dish.id}" tabindex="-1" role="dialog"
                 aria-labelledby="modalTitle-[[${dish.id}]]" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:text="${dish.name}"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <img th:src="${dish.imageUrl}" alt="Ролл" class="img-fluid mb-3">
                                </div>
                                <div class="col-md-6">
                                    <p th:text="${dish.description}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <h5 class="price-badge" data-th-text="${dish.price} + '₽'"></h5>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            <button type="button"
                                    class="btn btn-primary add-to-cart"
                                    th:data-dish-id="${dish.id}"
                                    th:data-dish-name="${dish.name}"
                                    th:data-dish-price="${dish.price}">
                                Добавить в заказ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Ваш заказ</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="cart-items" class="mb-3">
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>Итого:</h5>
                    <h5 id="cart-total">0₽</h5>
                </div>
                <form id="order-form">
                    <div class="form-group">
                        <label for="customer-name">Ваше имя</label>
                        <input type="text" class="form-control" id="customer-name" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-phone">Телефон</label>
                        <input type="tel" class="form-control" id="customer-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-address">Адрес доставки</label>
                        <input type="text" class="form-control" id="customer-address" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-comments">Комментарий к заказу</label>
                        <textarea class="form-control" id="customer-comments" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Продолжить покупки</button>
                <button type="button" class="btn btn-success" id="confirm-order">Подтвердить заказ</button>
            </div>
        </div>
    </div>
</div>
<div class="header-buttons">
    <a href="/about.html" class="btn btn-info about-btn">О нас</a>
    <div class="cart-icon" id="cart-icon">
        <span id="cart-count">0</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
    </div>
</div>
