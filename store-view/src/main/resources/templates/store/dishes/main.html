<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория Роллы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
<div id="order-summary" class="order-summary">
    <!-- Здесь будут добавляться товары -->
</div>
<button id="create-order" class="btn btn-primary">Создать заказ</button>

<h1>Роллы</h1>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-4 col-md-6 mb-4" data-th-each="dish : ${rolls}">
            <div class="product-card">
                <img data-th-src="${dish.imageUrl}" alt="Ролл" class="img-fluid" data-toggle="modal" data-th-attr="data-target='#productModal-' + ${dish.id}" style="cursor: pointer;">
                <h5 class="card-title" data-th-text="${dish.name}"></h5>
                <span class="price-badge" data-th-text="${dish.price} + '₽'"></span>
            </div>

            <div class="modal fade" th:id="'productModal-' + ${dish.id}" tabindex="-1" role="dialog" aria-labelledby="modalTitle-[[${dish.id}]]" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" th:text="${dish.name}"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <img th:src="${dish.imageUrl}" alt="Ролл" class="img-fluid mb-3">
                                </div>
                                <div class="col-md-6">
                                    <p th:text="${dish.description}"></p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <h5 class="price-badge" data-th-text="${dish.price} + '₽'"></h5>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            <button type="button" class="btn btn-primary add-to-cart" data-dish-id="${dish.id}" data-dish-name="${dish.name}" data-dish-price="${dish.price}">
                                Добавить в заказ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
