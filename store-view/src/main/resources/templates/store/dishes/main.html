<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория Роллы</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <h1>Роллы</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4 col-md-6 mb-4"
                 data-th-each="dish : ${rolls}">
                <div class="product-card">
                    <img data-th-src="${dish.imageUrl}" alt="Ролл" class="img-fluid">
                    <h5 class="card-title" data-th-text="${dish.name}"></h5>
                    <span class="price-badge" data-th-text="${dish.price} + '₽'"></span>
                    <button class="btn btn-primary btn-sm"
                            data-toggle="modal"
                            data-th-attr="data-target='#productModal-' + ${dish.id}">
                        Подробнее
                    </button>
                </div>

                <div class="modal fade"
                     th:id="'productModal-' + ${dish.id}"
                     tabindex="-1" role="dialog"
                     aria-labelledby="modalTitle-[[${dish.id}]]"
                     aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" th:text="${dish.name}"></h5>
                                <h5 class="price-badge" data-th-text="${dish.price} + '₽'"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <img th:src="${dish.imageUrl}" alt="Ролл" class="img-fluid mb-3">
                                    </div>
                                    <div class="col-md-6">
                                        <p th:text="${dish.description}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h1>Супы</h1>

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4 col-md-6 mb-4"
                 data-th-each="dish : ${soups}">
                <div class="product-card">
                    <img data-th-src="${dish.imageUrl}" alt="Ролл" class="img-fluid">
                    <h5 class="card-title" data-th-text="${dish.name}"></h5>
                    <h5 class="price-badge" data-th-text="${dish.price} + '₽'"></h5>
                    <button class="btn btn-primary btn-sm"
                            data-toggle="modal"
                            data-th-attr="data-target='#productModal-' + ${dish.id}">
                        Подробнее
                    </button>
                </div>

                <div class="modal fade"
                     th:id="'productModal-' + ${dish.id}"
                     tabindex="-1" role="dialog"
                     aria-labelledby="modalTitle-[[${dish.id}]]"
                     aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" th:text="${dish.name}"></h5>
                                <h5 class="price-badge" data-th-text="${dish.price} +'₽'"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <img th:src="${dish.imageUrl}" alt="Ролл" class="img-fluid mb-3">
                                    </div>
                                    <div class="col-md-6">
                                        <p th:text="${dish.description}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
