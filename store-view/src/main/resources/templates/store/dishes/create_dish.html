<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление блюда</title>
    <link rel="stylesheet" href="/css/create_dish.css">
</head>
<body>
<form method="post" data-th-action="@{/store/dishes/create}">
    <label>
        Название:
        <input type="text" name="name">
    </label>
    <label>
        Описание:
        <textarea name="description"></textarea>
    </label>
    <label>
        Категория блюда:
        <select name="category">
            <option value="ROLLS">Роллы</option>
            <option value="SOUPS">Супы</option>
        </select>
    </label>
    <label>
        Наличие:
        <input type="checkbox" name="availability" value="true">
    </label>
    <label>
        Цена:
        <input type="number" name="price">
    </label>
    <button type="submit">Добавить блюдо</button>
</form>
</body>
</html>
