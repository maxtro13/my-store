<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
<div class="container">
    <h1 class="title">Товары по категории</h1>
    <form class="category-form" method="get" data-th-action="@{/store/dishes/category}">
        <label for="categorySelect" class="category-label">Категория:</label>
        <select id="categorySelect" name="category" class="category-select" data-th-value="${category}">
            <option value="ROLLS">Роллы</option>
            <option value="SOUPS">Супы</option>
        </select>
        <button type="submit" class="category-button">Выбрать</button>
    </form>

    <table class="dishes-table">
        <thead>
        <tr>
            <th class="dish-header">БЛЮДО</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="dish: ${dishes}" class="dish-row">
            <td class="dish-name">
                <a data-th-href="@{/store/dishes/{dishId}(dishId=${dish.id()})}"
                   data-th-text="${dish.name()}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
